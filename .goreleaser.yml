---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: bomctl

env:
  - CGO_ENABLED=0
  - COSIGN_YES=true
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

sboms:
  - artifacts: binary
    documents: [$artifact.cdx.json]
    cmd: syft
    args: [$artifact, --output, cyclonedx-json=$document]

builds:
  - binary: "{{.ProjectName}}-{{.Os}}-{{.Arch}}"
    no_unique_dist_dir: true
    mod_timestamp: "{{.CommitTimestamp}}"
    flags: [-trimpath]
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags: -w -s -extldflags "-static" -X github.com/bomctl/bomctl/cmd.Version={{.Tag}} -X github.com/bomctl/bomctl/cmd.BuildTime={{.Date}}

signs:
  - id: cosign
    signature: $artifact.sig
    cmd: cosign
    args: [sign-blob, --output-signature=$artifact.sig, --key=env://COSIGN_PRIVATE_KEY, $artifact]
    artifacts: binary

nfpms:
  - license: Apache License 2.0
    maintainer: bomctl authors
    homepage: https://github.com/bomctl/bomctl
    description: Simpler Software Bill of Materials management
    formats: [apk, deb, rpm]

archives:
  - format: binary
    name_template: "{{.Binary}}"
    allow_different_binary_count: true

checksum:
  name_template: "{{.ProjectName}}_checksums.txt"

snapshot:
  name_template: SNAPSHOT-{{.ShortCommit}}

changelog:
  skip: false

release:
  prerelease: allow # remove this when we start publishing non-prerelease or set to auto
  draft: true # allow for manual edits
  github:
    owner: bomctl
    name: bomctl
  footer: |
    ### Thanks to all contributors!

  extra_files:
    - glob: dist/*.sig
