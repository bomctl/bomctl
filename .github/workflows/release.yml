---
name: release

on:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  prepare-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # needed to push commit/tag

    env:
      should_publish: ${{ contains(fromJSON('["main", "next", "dev", "alpha"]'), github.ref_name) || endsWith(github.ref, '.x') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GORELEASER_BOT_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: "1.21"
          cache: false

      - name: Install Semantic Version Util
        run: go install github.com/caarlos0/svu@a4642ead109ca37441f573f0118a4e79a7ac9a2f # v1.12.0

      - name: Get next release version
        id: next-version
        run: |
          next_version="$(.github/scripts/semver-util.sh next)"
          .github/scripts/semver-util.sh print

          echo "next-version=${next_version}" >> "$GITHUB_OUTPUT"

      - name: Configure git for tag signing
        if: fromJSON(env.should_publish)
        env:
          GORELEASER_BOT_OPENSSH_PUBLIC_KEY: ${{ secrets.GORELEASER_BOT_OPENSSH_PUBLIC_KEY }}
          GORELEASER_BOT_OPENSSH_PRIVATE_KEY: ${{ secrets.GORELEASER_BOT_OPENSSH_PRIVATE_KEY }}
        run: |
          mkdir -p "$HOME/.ssh" && chmod -R u=rwx,go= "$_"
          touch "$HOME/.ssh/bomctl-goreleaser-bot-key" && chmod u=rw,go= "$_" && echo "$GORELEASER_BOT_OPENSSH_PRIVATE_KEY" > "$_"
          touch "$HOME/.ssh/bomctl-goreleaser-bot-key.pub" && chmod u=rw,go=r "$_" && echo "$GORELEASER_BOT_OPENSSH_PUBLIC_KEY" > "$_"
          touch "$HOME/.ssh/allowed_signers" && chmod u=rw,go=r "$_" && echo "166692013+bomctl-goreleaser-bot[bot]@users.noreply.github.com namespaces=\"git\" $GORELEASER_BOT_OPENSSH_PUBLIC_KEY" > "$_"

          git config user.name "bomctl-goreleaser-bot[bot]"
          git config user.email "166692013+bomctl-goreleaser-bot[bot]@users.noreply.github.com"
          git config tag.gpgSign true
          git config gpg.format ssh
          git config user.signingKey "$HOME/.ssh/bomctl-goreleaser-bot-key.pub"

      - name: Push tag for next release
        if: fromJSON(env.should_publish)
        run: |
          next_version="${{ steps.next-version.outputs.next-version }}"
          git tag --sign --annotate "${next_version}" --message="${next_version}"
          git push --tags
