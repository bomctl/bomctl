---
name: go-semantic-release
on:
  workflow_call:
    inputs:
      prerelease:
        default: ${{ contains(fromJSON('["dev", "alpha"]'), github.ref_name) }}
        required: true
        type: boolean

      should_publish:
        default: ${{ contains(fromJSON('["main", "next", "dev", "alpha"]'), github.ref_name) || endsWith(github.ref, '.x') }}
        required: true
        type: boolean

  push:
    branches:
      - "**"

jobs:
  dry-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: "1.21"
          cache: false

      - name: Run go-semantic-release dry-run
        id: next-version
        uses: go-semantic-release/action@48d83acd958dae62e73701aad20a5b5844a3bf45 # v1.23.0
        with:
          allow-initial-development-versions: true
          dry: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ inputs.prerelease }}

      - name: Display dry-run output
        run: |
          echo "
          major:      ${{ steps.next-version.outputs.version_major }}
          minor:      ${{ steps.next-version.outputs.version_minor }}
          patch:      ${{ steps.next-version.outputs.version_patch }}
          prerelease: ${{ steps.next-version.outputs.version_prerelease }}

          changelog:
          ${{ steps.next-version.outputs.changelog }}"

  release:
    if: inputs.should_publish
    runs-on: ubuntu-latest
    needs: dry-run

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: "1.21"
          cache: false

      - name: Install Cosign
        uses: sigstore/cosign-installer@e1523de7571e31dbe865fd2e80c5c7c23ae71eb4 # v3.4.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@b6a39da80722a2cb0ef5d197531764a89b5d48c3 # v0.15.8

      - name: Publish with go-semantic-release and GoReleaser
        uses: go-semantic-release/action@48d83acd958dae62e73701aad20a5b5844a3bf45 # v1.23.0
        with:
          allow-initial-development-versions: true
          changelog-file: docs/CHANGELOG.md
          changelog-generator-opt: emojis=true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          hooks: goreleaser
          prepend: true
          prerelease: ${{ inputs.prerelease }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
